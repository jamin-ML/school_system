{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Notifications | CBC Learning Hub</title>
  <link rel="stylesheet" href="{% static 'css/styles.css' %}">
  <link rel="stylesheet" href="{% static 'css/base.css' %}">
  <link rel="stylesheet" href="{% static 'css/notifications.css' %}">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
  <header>
    <div class="header-container">
      <a href="#" class="logo">CBC <span>Learning Hub</span></a>
      <nav id="mainNav">
        <ul>
          <li><a href="{% url 'index' %}">Home</a></li>
          <li><a href="{% url 'subject_list' %}">Materials</a></li>
          <li><a href="#how-it-works">Forums</a></li>
          <li><a href="#testimonials">ICT Classes</a></li>
          <li><a href="#contact">Contact</a></li>
          {% if user.is_authenticated %}
          <li><a href="{% url 'account_logout' %}" class="btn-header btn-logout">Logout</a></li>
          {% else %}
          <li><a href="{% url 'user_login' %}" class="btn-header btn-login">Login</a></li>
          <li><a href="{% url 'user_register' %}" class="btn-header btn-login">Register</a></li>
          {% endif %}
        </ul>
      </nav>
    </div>
  </header>
  <main class="notifications-main">
    <section class="notifications-header">
      <h1>Notifications</h1>
    </section>
    <section class="notifications-list" id="notifications-list">
      <!-- Notifications will be injected here -->
    </section>
  </main>
  <div id="loading" class="loading-overlay"><div class="spinner"></div></div>
  <script src="{% static 'js/base.js' %}"></script>
  <script src="{% static 'js/main.js' %}"></script>
</body>
</html>
