<form method="get" class="filter-form">
    <div class="filter-group">
        <label for="type">Resource Type:</label>
        <select name="type" id="type">
            <option value="">All Types</option>
            {% for value, name in resource_types.items %}
                <option value="{{ value }}" {% if request.GET.type == value %}selected{% endif %}>{{ name }}</option>
            {% endfor %}
        </select>
    </div>
    
    <div class="filter-group">
        <label for="subject">Subject:</label>
        <select name="subject" id="subject">
            <option value="">All Subjects</option>
            {% for subject in subjects %}
                {% if subject %}
                    <option value="{{ subject }}" {% if request.GET.subject == subject %}selected{% endif %}>{{ subject }}</option>
                {% endif %}
            {% endfor %}
        </select>
    </div>
    
    <button type="submit" class="filter-btn">Apply Filters</button>
    {% if request.GET.type or request.GET.subject %}
        <a href="{% url 'content_page' %}" class="clear-filters">Clear All</a>
    {% endif %}
</form>
