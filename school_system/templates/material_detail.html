<!-- templates/material_detail.html -->
{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>{{ material.title }}</title>
    <link rel="stylesheet" href="{% static 'materialize/css/materialize.min.css' %}">
</head>
<body>

<div class="container">
    <h4>{{ material.title }}</h4>

    {% if material.image %}
        <img src="{{ material.image.url }}" class="responsive-img" style="max-height: 300px;">
    {% endif %}

    <p>{{ material.description }}</p>

    <div class="section">
        <p><strong>Views:</strong> {{ material.views }}</p>
        <p><strong>Uploaded:</strong> {{ material.uploaded_at }}</p>
    </div>

    <div class="section">
        <a href="{{ material.file.url }}" download class="btn blue">
            <i class="material-icons left">file_download</i> Download
        </a>
        
        <a href="{% url 'material_detail' material_id=material.id %}" class="blue-text">
            Preview
        </a>
    </div>

    <br>
    <a href="{% url 'materials' %}" class="btn-flat">
        <i class="material-icons left">arrow_back</i> Back to Materials
    </a>
</div>

<script src="{% static 'materialize/js/materialize.min.js' %}"></script>
</body>
</html>
